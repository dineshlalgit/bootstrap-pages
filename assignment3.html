<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form action="table.html" method="GET">
    <h1><b>Course Sign Up Page</b></h1>
    <p>Please Note: First Name,Last Name,Password,and Email are required</p>
    <label for="name">First Name:</label>
    <input id='name' type="text" placeholder="First Name"required >
    <label for="last-name">Last  Name:</label>
    <input id='last-name' type="text" placeholder="Last Name" required ><br><br>
    <label for="email">Email:</label> 
    <input id='email' type="text" placeholder="example@email.com" required >
    <label for="passwd">Password:</label>
    <input id='passwd' type="password" value="" placeholder="Password" required ><br>
    <p>Are you over the age of 18?</p>

    <label for="y">Yes</label>
    <input id='y' type="radio" name="over" value="yes" >
    <label for="n">No</label>
    <input id='n' type="radio" name="over" value="no">
    <p>Do you have  a Credit Card or PayPal?</p>

    <select name="opt-pay" id="py">
        <option value="PayPal">PayPal</option>
        <option value="Credit Card">Credit Card</option>
    </select>
    <br><br>
    <input type="submit" name="" value="Sign Up!">
</form>
</body>
</html>
